<!DOCTYPE html>
<html lang="en">
<head>
  <title>Caculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Link Css -->
  <link rel="stylesheet" href="./basic.css">
</head>
<body>
<div class="container-fluid bg-gradient">
    <div class="main calculator d-flex justify-content-center d-flex flex-column ">
    <div class="calculator__display bg-white w-100 fs-2 m-0">0</div>
    <div class=" d-flex bg-dark justify-content-center  w-100 h-75 align-items-center m-0">
        <div class="key row row-sm justify-content-around p-5">
        <button class=" fs-2 fw-bold mb-2 col-sm-3  col-md-3 bg-white"data-action>Non</button>
        <button class=" fs-2 fw-bold mb-2 col-sm-3  col-md-3 bg-white"data-action="clear">C</button>
        <button class=" fs-2 fw-bold mb-2 col-sm-3  col-md-3 bg-white"data-action>Non</button>
        <button class="key--operator  fs-2 fw-bold mb-2 col-sm-3  col-md-2 bg-warning"data-action="add">+</button>
        <button class=" fs-2 fw-bold mb-2 col-sm-3  col-md-3 bg-white">9</button>
        <button class=" fs-2 fw-bold mb-2 col-sm-3  col-md-3 bg-white">8</button>
        <button class=" fs-2 fw-bold mb-2 col-sm-3  col-md-3 bg-white">7</button>
        <button class="key--operator  fs-2 fw-bold mb-2 col-sm-3  col-md-2 bg-warning"data-action="subtract">-</button>
        <button class=" fs-2 fw-bold mb-2 col-sm-3  col-md-3 bg-white">6</button>
        <button class=" fs-2 fw-bold mb-2 col-sm-3  col-md-3 bg-white">5</button>
        <button class=" fs-2 fw-bold mb-2 col-sm-3  col-md-3 bg-white">4</button>
        <button class="key--operator  fs-2 fw-bold mb-2 col-sm-3  col-md-2 bg-warning"data-action="multiply">x</button>
        <button class=" fs-2 fw-bold mb-2 col-sm-3  col-md-3 bg-white">3</button>
        <button class=" fs-2 fw-bold mb-2 col-sm-3  col-md-3 bg-white">2</button>
        <button class=" fs-2 fw-bold mb-2 col-sm-3  col-md-3 bg-white">1</button>
        <button class="key--operator  fs-2 fw-bold mb-2 col-sm-3  col-md-2 bg-warning"data-action="divide">/</button>
        <button class=" fs-2 fw-bold mb-2 col-sm-6  col-md-9 bg-white">0</button>
        <button class=" fs-2 fw-bold mb-2 mx-1 col-sm-6  col-md-2 bg-warning"data-action="calculate">=</button>
        </div>
    </div>
    </div>
</div>

<!-- JS file -->
<script src="./temp.js"></script>
</body>
</html>
